<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pial Investimento</title>
</head>
<body class="corpo">
    <header class="cabecalho">

        <div class="cabecalho-imagem-nome">
            <img class="cabecalho-imagem" src="imagens/seta.png" alt="logo do site">
            <h2 class="nome-logo">Pial Investimento</h2>
        </div>

        <nav class="cabecalho-menu">
            <a href="#" class="cabecalho-menu-item">Mercado</a>
            <a href="#" class="cabecalho-menu-item">Preço</a>
            <a href="#" class="cabecalho-menu-item">Comunidade</a>
            <a href="#" class="cabecalho-menu-item">Download</a>
            <a href="#" class="cabecalho-menu-item">Sign Up</a>
            <button class="cabecalho-menu-item botao-menu" type="submit">Log In</button>
        </nav>
    </header>
    <main class="conteudo-principal">

        <section class="conteudo-principal-primario">
            <h1 class="titulo">Não é um gênio investidor? Nós podemos ajudar!</h1>
            <p class="descricao">
                Nosso aplicativo é amigável, conveniente e investe automaticamente seu dinheiro para você. Investir não precisa ser difícil, baixe nosso aplicativo agora e comece em minutos!
            </p>
            <img class="imagem-principal" src="imagens/cel.png" alt="imagem de celular com o aplicativo">
        </section>

        <section class="conteudo-principal-secundario">
            <button class="botao-primario" type="submit"><img src="imagens/logo-apple.png" alt="logo da loja da aplle">Download</button>
            <button class="botao-primario" type="submit"><img src="imagens/logo-play-store.png" alt="logo da loja da aplle">Download</button>
        </section>

        <section class="classificacao-app">
            <p>4.0<img src="imagens/nota-4,0.png" alt="clasificação do aplicativo na apple"></p>
            <p>5.0<img src="imagens/nota-5,0.png" alt="clasificação do aplicativo na playstore"></p>
        </section>
    </main>
</body>
</html>
