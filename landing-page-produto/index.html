<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pial Investimento</title>
</head>
<body class="corpo-site">

    <header class="cabecalho">

        <div class="cabecalho-logo">
            <img class="cabecalho-imagem-logo" src="imagens/seta.png" alt="logo do site">
            <h2 class="cabecalho-nome-logo">Pial Investimento</h2>
        </div>

        <nav class="cabecalho-menu">
            <a href="#" class="cabecalho-menu-item">Mercado</a>
            <a href="#" class="cabecalho-menu-item">Preço</a>
            <a href="#" class="cabecalho-menu-item">Comunidade</a>
            <a href="#" class="cabecalho-menu-item">Download</a>
            <a href="#" class="cabecalho-menu-item">Sign Up</a>
            
            <button class="cabecalho-menu-item botao-menu" type="submit">Log In</button>
        </nav>

    </header>

    <main class="conteudo-principal">

        <section class="conteudo-principal-primario">

            <h1 class="conteudo-titulo">Não é um gênio investidor? Nós podemos ajudar!</h1>
            <p class="conteudo-descricao">
                Nosso aplicativo é amigável, conveniente e investe automaticamente seu dinheiro para você. Investir não precisa ser difícil, baixe nosso aplicativo agora e comece em minutos!
            </p>

            <div class="botao-principal">
                <button class="botao-baixar-app nome-botao" type="submit"><img class="icone-botao" src="imagens/logo-apple.png" alt="logo da loja da aplle">Download</button>
                <button class="botao-baixar-app nome-botao" type="submit"><img class="icone-botao"  src="imagens/logo-play-store.png" alt="logo da loja da aplle">Download</button>
            </div>

            <div class="classificar-app">
                <p class="numero-classificacao">4.0<img class="imagem-estrela" src="imagens/nota-4,0.png" alt="clasificação do aplicativo na apple"></p>
                <p class="numero-classificacao">5.0<img class="imagem-estrela" src="imagens/nota-5,0.png" alt="clasificação do aplicativo na playstore"></p>
            </div>

        </section>

        <img class="imagem-principal" src="imagens/cel.png" alt="imagem de celular com o aplicativo">  

    </main>
</body>
</html>
