<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>InDecor</title>
</head>
<body>
    <header class="event-description">
        <div class="disclaimer">
            <h2>InDecor</h2>
            <p class="about-event">
                Um evento para revolucionar a sua criatividade
            </p>
            
            <p>Data do evento:</p>
            <p class="event-date">Domingo, 28 de Maio, a partir das 14h</p>
        </div>
        <div class="subscription-form">
            <p>Preencha o formulário para receber os detalhes do evento</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome" />
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="Digite seu melhor e-mail"
                    />
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input 
                        type="text" 
                        name="telefone" 
                        placeholder="Número de WhatsApp"
                    />
                </div>

                <div class="form-group">
                    <label for="interesse">Principal interesse</label>
                    <select name="interesse">
                        <option value="" disabled selected>Selecione</option>
                        <option value="apartamentos">Apartamentos</option>
                        <option value="casa">Casas</option>
                        <option value="Jardim">Jardins</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <input type="submit" class="btn" value="Quero me inscrever">
            </form>
        </div>
    </header>
</body>
</html>
