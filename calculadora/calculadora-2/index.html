<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <h1 class="titulo">Calculadora</h1>
      <div class="display"></div>
      <div class="botoes">
        <button class="btn btn1">&#37;</button>
        <button class="btn btn2">C</button>
        <button class="btn btn3">CE</button>
        <button class="btn btn4">&larr;</button>
        <button class="btn btn5">7</button>
        <button class="btn btn6">8</button>
        <button class="btn btn7">9</button>
        <button class="btn btn8">&divide;</button>
        <button class="btn btn9">4</button>
        <button class="btn btn10">5</button>
        <button class="btn btn11">6</button>
        <button class="btn btn12">&#215;</button>
        <button class="btn btn13">1</button>
        <button class="btn btn14">2</button>
        <button class="btn btn15">3</button>
        <button class="btn btn16">&minus;</button>
        <button class="btn btn17">0</button>
        <button class="btn btn18">.</button>
        <button class="btn btn19">&#61;</button>
      </div>
    </div>
  </main>
</body>
</html>
